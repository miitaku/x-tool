<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xフォロワー増加装置</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { color: #333; }
    textarea, select, input, button {
      width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; resize: none;
    }
    #outputArea {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      border: 1px dashed #999;
      padding: 15px;
    }
  </style>
</head>
<body>

  <h2>📣 Xフォロワー増加装置</h2>

  <label>📈 トレンド or キーワード:</label>
  <input type="text" id="trendInput" placeholder="#AI #副業" />

  <label>🌱 テンプレを選択:</label>
  <select id="templateSelect">
    <option value="1">1. 診断＋LP誘導型</option>
    <option value="2">2. セミナー告知型</option>
    <option value="3">3. バズ乗り型</option>
  </select>

  <label>👑 重鎮タグ or メンション:</label>
  <input type="text" id="influencerInput" placeholder="@awabota" />

  <label>✏️ カスタム文章:</label>
  <textarea id="customText" placeholder="あなたの自由な文章をここに" rows="4"></textarea>

  <button id="generateBtn">🚀 投稿生成</button>

  <div id="outputArea"></div>

  <script>
    document.getElementById("generateBtn").addEventListener("click", function () {
      const trend = document.getElementById("trendInput").value.trim();
      const template = document.getElementById("templateSelect").value;
      const influencer = document.getElementById("influencerInput").value.trim();
      const custom = document.getElementById("customText").value.trim();

      let prefix = "";
      if (template === "1") {
        prefix = "🧠 診断はこちら👇\nhttps://kazu.mob.marketing/entry\n";
      } else if (template === "2") {
        prefix = "📢 Zoomセミナー参加はこちら👇\nhttps://kazu.mob.marketing/zoom\n";
      } else {
        prefix = "🔥 今話題のテーマに乗っかれ！👇\n#副業 #生成AI\n";
      }

      const output = `${influencer ? influencer + '\n' : ''}${prefix}\n${custom}\n\n${trend}`;
      document.getElementById("outputArea").textContent = output;
    });
  </script>

</body>
</html>
